<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{item.item}}</title>
</head>
<body>
	<header>
		<h3>{{item.item}}</h3>
		<a href="{% url 'wishlist:wishlist_index' %}">Home</a>
		<a href="{% url 'login:login_logout' %}">Logout</a>
	</header>
	<p>Users who added this product/item under their wishlist:</p>
	{% for user in users %}
		<p>{{user.user.name}}</p>
	{% endfor %}
</body>
</html>
